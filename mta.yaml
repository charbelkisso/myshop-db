ID: my-shop
_schema-version: "2.1"
description: SAP COIL shop application
parameters:
  deploy_mode: html5-repo
version: 0.0.1
modules:
  - name: my-shop_appRouter
    type: approuter.nodejs
    path: my-shop_appRouter
    parameters:
      disk-quota: 256M
      memory: 256M
    requires:
      - name: my-shop_html5_repo_runtime
  - name: my-shop_ui_deployer
    type: com.sap.html5.application-content
    path: my-shop_ui_deployer
    requires:
      - name: my-shop_html5_repo_host
  - name: my-shop-db
    type: hdb
    path: db
    parameters:
      memory: 256M
      disk-quota: 256M
    requires:
      - name: my-shop-db-hdi-container
  - name: my-shop-srv
    type: nodejs
    path: srv
    parameters:
      memory: 512M
      disk-quota: 256M
    provides:
      - name: srv_api
        properties:
          url: ${default-url}
    requires:
      - name: my-shop-db-hdi-container
resources:
  - name: my-shop_html5_repo_runtime
    parameters:
      service-plan: app-runtime
      service: html5-apps-repo
    type: org.cloudfoundry.managed-service
  - name: my-shop_html5_repo_host
    parameters:
      service-plan: app-host
      service: html5-apps-repo
    type: org.cloudfoundry.managed-service
  - name: my-shop-db-hdi-container
    type: com.sap.xs.hdi-container
    properties:
      hdi-container-name: ${service-name}
